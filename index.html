<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shortie — simple, fast URL shortener with QR codes and link management."
    />
    <meta name="theme-color" content="#2563eb" />
    <link rel="canonical" href="https://sh0rtly.ink/" />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Shortie" />
    <meta property="og:title" content="Shortie — URL Shortener & QR" />
    <meta
      property="og:description"
      content="Shorten, customize and track links with QR codes."
    />
    <meta property="og:url" content="https://sh0rtly.ink/" />
    <meta property="og:image" content="/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shortie — URL Shortener & QR" />
    <meta
      name="twitter:description"
      content="Shorten, customize and track links with QR codes."
    />
    <meta name="twitter:image" content="/logo.png" />
    <link rel="icon" type="image/svg+xml" href="/logo-html.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Shortie — URL Shortener & QR</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Shortie",
        "url": "https://sh0rtly.ink/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://sh0rtly.ink/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
